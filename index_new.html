<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="assets/Frame 2147223337.png" alt="Logo">
        </div>
        <nav class="navbar">
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#testimonials">Testimonials</a></li>
                <li><a href="#subscribe" class="subscribe-btn">Subscribe</a></li>
            </ul>
        </nav>
    </header>

    <div id="menu" class="mobile-menu">
        <button class="close-btn" onclick="toggleMenu()">✖</button>
        <ul class="mobile-nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#testimonials">Testimonials</a></li>
            <li><button class="cta-btn-mobile">Join waitlist</button></li>
        </ul>
    </div>

    <main>
        <section id="home" class="hero-section">
            <div class="background-pattern">
                <img class="background-pattern-icon" alt="" src="assets/Background pattern.svg">
            </div>
            <div class="hero-content">
                <h1>Rediscover Your Heritage, Right Where You Are</h1>
                <p>Ojawaju is the premier platform designed to help Africans in the diaspora reconnect with their roots, culture, and community.</p>
                <button class="cta-btn">Join waitlist</button>
            </div>
            <div class="images-row">
                <img src="assets/Frame 2147223324.png" alt="Image 1">
                <img src="assets/Frame 2147223325.png" alt="Image 2">
                <img src="assets/Frame 2147223326.png" alt="Image 3">
                <img src="assets/Frame 2147223327.png" alt="Image 4">
                <img src="assets/Frame 2147223329.png" alt="Image 5">
            </div>
        </section>
    </main>
</body>
</html>
